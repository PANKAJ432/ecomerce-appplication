<div class=" flex justify-content-center align-items-center h-full">
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
     <p-card header="LogIn" class="cardlogin">
        <div class="field">
            <label for="email">Email:</label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Email">
        
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Email should be valid.</div>

        </small>
        </div>


        <div class="field">
            <label for="password">Password:</label>
            <input type="text" pInputText formControlName="password" class="w-full" name="password" placeholder="Password">
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
    
            </small>
        </div>


<div class="card flex justify-content-center" sytleClass="w-full">
    <p-button type="submit" [disabled]="loginForm.invalid" label="Login"></p-button>
</div>
<div class="mt-2">Not a member ?<a routerLink="/signup">Sign Up</a></div>
    </p-card>
</form>
</div>
