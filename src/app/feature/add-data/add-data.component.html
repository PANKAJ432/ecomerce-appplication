<form [formGroup]="studentForm">
    <div class="field">
        <label for="code">Code:</label>
        <input type="text" id="code" pInputText formControlName="code" name="code" class="w-100" placeholder="Enter Code" />
    </div>


    <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" pInputText formControlName="name" name="name" class="w-100" placeholder="Enter Your Name" />
    </div>

    <div class="field">
        <label for="category">Category:</label>
        <input type="category" id="category" pInputText formControlName="category" name="category" class="w-100"
            placeholder="Enter  category" />
    </div>

    <div class="field">
        <label for="quantity">Quantity</label>
        <input type="text" id='quantity' pInputText formControlName="quantity" name="quantity" class="w-100"
            placeholder="Enter  quantity" />
    </div>
</form>
<!-- </p-card> -->
<div class="card flex justify-content-center">
    <p-button [disabled]="studentForm.invalid" (click)="submit(studentForm)" label="submit"
    icon="pi pi-check"></p-button>
</div>
